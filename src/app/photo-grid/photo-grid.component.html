<div class="container">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<p>
  photo-grid works!
</p>
<div class="row">
	<div class="imageCard"  (click)="open(content)" style="background-image: url(https://www.trickscity.com/wp-content/uploads/2017/09/cute-profile-pics-for-whatsapp-images.png);">
	</div>
</div>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-body">
  	<div class="imageCard largeImage" style="background-image: url(https://www.trickscity.com/wp-content/uploads/2017/09/cute-profile-pics-for-whatsapp-images.png);">
	</div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
</div>
